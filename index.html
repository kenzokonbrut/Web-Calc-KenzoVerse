<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KenzoVerse Neon Calculator</title>
<style>
:root {
  --bg: #0A1020;        /* Dark navy futuristik */
  --text: #EAF6FF;      /* Putih kebiruan, nyaman di mata */
  --accent: #00E5FF;    /* Electric blue (ikon KenzoVerse) */
  --accent2: #4FC3F7;   /* Soft neon blue */
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.calculator {
  background: rgba(0,0,0,0.6);
  border: 2px solid var(--accent);
  border-radius: 20px;
  padding: 20px;
  width: 320px;
  box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent2);
}
.display {
  background: rgba(0,0,0,0.2);
  border: 1px solid var(--accent);
  border-radius: 12px;
  padding: 15px;
  font-size: 2rem;
  text-align: right;
  margin-bottom: 15px;
  min-height: 50px;
  overflow-x: auto;
  color: var(--accent2);
  text-shadow: 0 0 5px var(--accent2);
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
button {
  padding: 20px;
  font-size: 1.2rem;
  border: none;
  border-radius: 12px;
  background: var(--btn-bg);
  color: var(--text);
  cursor: pointer;
  box-shadow: 0 0 5px var(--accent);
  transition: all 0.2s;
  text-shadow: 0 0 5px var(--accent);
}
button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent2);
}
button.operator {
  color: var(--accent);
  text-shadow: 0 0 10px var(--accent);
}
button.double { grid-column: span 2; }
.history {
  margin-top: 15px;
  max-height: 120px;
  overflow-y: auto;
  background: rgba(0,0,0,0.2);
  border: 1px solid var(--accent);
  border-radius: 12px;
  padding: 10px;
  font-size: 0.9rem;
  color: var(--accent2);
}
.history-item {
  margin-bottom: 5px;
  cursor: pointer;
}
.history-item:hover {
  text-decoration: underline;
  color: var(--accent);
}
</style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="operator" data-value="C">C</button>
    <button class="operator" data-value="⌫">⌫</button>
    <button class="operator" data-value="%">%</button>
    <button class="operator" data-value="÷">÷</button>

    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button class="operator" data-value="×">×</button>

    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button class="operator" data-value="-">-</button>

    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button class="operator" data-value="+">+</button>

    <button class="double" data-value="0">0</button>
    <button data-value=".">.</button>
    <button class="operator" data-value="=">=</button>
  </div>
  <div class="history" id="history"></div>
</div>

<script>
const display = document.getElementById('display');
const buttons = document.querySelectorAll('button');
const historyEl = document.getElementById('history');

let current = '';
let history = JSON.parse(localStorage.getItem('calcHistory')) || [];

function updateDisplay() {
  display.textContent = current || '0';
}

function addHistory(item) {
  history.push(item);
  if(history.length > 10) history.shift();
  localStorage.setItem('calcHistory', JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  historyEl.innerHTML = history.map((h,index) => 
    `<div class="history-item" data-index="${index}">${h}</div>`).join('');
  
  // klik history utk pakai kembali
  document.querySelectorAll('.history-item').forEach(item=>{
    item.addEventListener('click', e=>{
      let val = history[e.target.dataset.index].split('=')[1].trim();
      current = val;
      updateDisplay();
    });
  });
}

renderHistory();

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const val = btn.dataset.value;
    const operators = ['+', '-', '×', '÷', '%'];

    if(val === 'C') current = '';
    else if(val === '⌫') current = current.slice(0, -1);
    else if(val === '=') {
      if(!current) return;
      let lastChar = current.slice(-1);
      if(operators.includes(lastChar)) current = current.slice(0, -1);
      try {
        let sanitized = current.replace(/×/g,'*').replace(/÷/g,'/').replace(/%/g,'/100');
        let result = eval(sanitized);
        if(Number.isFinite(result)) {
          result = Math.round((result + Number.EPSILON) * 1000000)/1000000; // bulat 6 desimal
          result = result.toLocaleString('en-US'); // ribuan
        }
        addHistory(`${current} = ${result}`);
        current = result;
      } catch {
        current = 'Error';
      }
    } else {
      // ganti operator terakhir jika berturut-turut
      if(operators.includes(val) && operators.includes(current.slice(-1))) 
        current = current.slice(0,-1)+val;
      else current += val;
    }

    updateDisplay();
  });
});
</script>

</body>
</html>
