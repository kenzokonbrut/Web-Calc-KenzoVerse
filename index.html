<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenzoVerse Calc</title>
  <style>
    :root {
      --bg: #111;
      --text: #FFE6E6;
      --accent: #FF3838;
      --accent-2: #FF5C5C;
      --shadow: 0 0 15px rgba(255,56,56,0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background: #222;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 56, 56, 0.4);
      text-align: center;
      width: 300px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: right;
      padding-right: 15px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: var(--text);
      box-shadow: inset 0 0 10px rgba(255,56,56,0.3);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .buttons button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      text-transform: uppercase;
      font-weight: 600;
    }

    .buttons button:hover {
      background: var(--accent);
      box-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent-2);
      transform: scale(1.1);
    }

    .buttons button[data-op="="] {
      background: var(--accent-2);
      grid-column: span 2;
    }

    .buttons button[data-op="="]:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" disabled placeholder="0">
    <div class="buttons">
      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-op="/">/</button>
      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-op="*">*</button>
      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-op="-">-</button>
      <button data-num="0">0</button>
      <button data-op=".">.</button>
      <button data-op="=">=</button>
      <button data-op="+">+</button>
    </div>
  </div>

  <script>
    const display = document.querySelector('.display');
    const buttons = document.querySelectorAll('.buttons button');
    let currentInput = '';

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const num = btn.dataset.num;
        const op = btn.dataset.op;

        if(num !== undefined){
          currentInput += num;
        }
        if(op !== undefined){
          if(op === '='){
            try { currentInput = eval(currentInput); } 
            catch { currentInput = 'Error'; }
          } else {
            currentInput += op;
          }
        }
        display.value = currentInput;
      });
    });
  </script>
</body>
</html>
