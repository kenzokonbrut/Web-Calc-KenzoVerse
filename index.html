<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KenzoVerse Neon Calculator</title>
<style>
:root {
  --bg: #0f0f0f;
  --text: #ffffff;
  --accent: #ff0077;
  --accent2: #00ffff;
  --btn-bg: rgba(255,255,255,0.05);
  --shadow: 0 0 10px var(--accent);
  --shadow2: 0 0 20px var(--accent2);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
  transition: background 0.3s, color 0.3s;
}

.calculator {
  background: rgba(0,0,0,0.6);
  border: 2px solid var(--accent);
  border-radius: 20px;
  padding: 20px;
  width: 320px;
  box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent2);
  transition: box-shadow 0.3s, border-color 0.3s;
}

.display {
  background: rgba(0,0,0,0.2);
  border: 1px solid var(--accent);
  border-radius: 12px;
  padding: 15px;
  font-size: 2rem;
  text-align: right;
  margin-bottom: 15px;
  min-height: 50px;
  overflow-x: auto;
  color: var(--accent2);
  text-shadow: 0 0 5px var(--accent2);
  transition: color 0.3s, border-color 0.3s, text-shadow 0.3s;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 20px;
  font-size: 1.2rem;
  border: none;
  border-radius: 12px;
  background: var(--btn-bg);
  color: var(--text);
  cursor: pointer;
  box-shadow: 0 0 5px var(--accent);
  transition: all 0.2s;
  text-shadow: 0 0 5px var(--accent);
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent2);
}

button.operator { color: var(--accent); text-shadow:0 0 10px var(--accent); }
button.double { grid-column: span 2; }

.history {
  margin-top: 15px;
  max-height: 100px;
  overflow-y: auto;
  background: rgba(0,0,0,0.2);
  border: 1px solid var(--accent);
  border-radius: 12px;
  padding: 10px;
  font-size: 0.9rem;
  color: var(--accent2);
  transition: color 0.3s, border-color 0.3s;
}

.history-item { margin-bottom: 5px; }

.color-picker, .mode-picker {
  margin: 15px 0;
  display: flex;
  gap: 10px;
  justify-content: center;
}

.color-btn, .mode-btn {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 2px solid #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.8rem;
  color: #fff;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="operator" data-value="C">C</button>
    <button class="operator" data-value="âŒ«">âŒ«</button>
    <button class="operator" data-value="%">%</button>
    <button class="operator" data-value="Ã·">Ã·</button>

    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button class="operator" data-value="Ã—">Ã—</button>

    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button class="operator" data-value="-">-</button>

    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button class="operator" data-value="+">+</button>

    <button class="double" data-value="0">0</button>
    <button data-value=".">.</button>
    <button class="operator" data-value="=">=</button>
  </div>
  <div class="history" id="history"></div>
</div>

<div class="color-picker">
  <div class="color-btn" data-accent="#ff0077" data-accent2="#00ffff" style="background:#ff0077;"></div>
  <div class="color-btn" data-accent="#00ff77" data-accent2="#ff00ff" style="background:#00ff77;"></div>
  <div class="color-btn" data-accent="#0077ff" data-accent2="#ff7700" style="background:#0077ff;"></div>
</div>

<div class="mode-picker">
  <div class="mode-btn" data-mode="default" style="background:#333;">D</div>
  <div class="mode-btn" data-mode="dark" style="background:#000;">ðŸŒ‘</div>
  <div class="mode-btn" data-mode="light" style="background:#fff; color:#000;">â˜€</div>
</div>

<script>
const display = document.getElementById('display');
const buttons = document.querySelectorAll('button');
const historyEl = document.getElementById('history');
const colorBtns = document.querySelectorAll('.color-btn');
const modeBtns = document.querySelectorAll('.mode-btn');

let current = '';
let history = JSON.parse(localStorage.getItem('calcHistory')) || [];

// --- Load saved theme ---
let savedTheme = JSON.parse(localStorage.getItem('calcTheme'));
if(savedTheme){
  document.documentElement.style.setProperty('--accent', savedTheme.accent);
  document.documentElement.style.setProperty('--accent2', savedTheme.accent2);
  document.documentElement.style.setProperty('--shadow', `0 0 10px ${savedTheme.accent}`);
  document.documentElement.style.setProperty('--shadow2', `0 0 20px ${savedTheme.accent2}`);
}

// --- Load saved mode ---
let savedMode = localStorage.getItem('calcMode');
if(savedMode) setMode(savedMode);

function updateDisplay() { display.textContent = current || '0'; }

function addHistory(item) {
  history.push(item);
  if(history.length>10) history.shift();
  localStorage.setItem('calcHistory', JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  historyEl.innerHTML = history.map(h => `<div class="history-item">${h}</div>`).join('');
}
renderHistory();

function calculateExpression(expr) {
  let sanitized = expr.replace(/Ã—/g,'*').replace(/Ã·/g,'/').replace(/%/g,'/100');
  let result = eval(sanitized);
  return Math.round((result+Number.EPSILON)*1e10)/1e10;
}

// Kalkulasi tombol
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const val = btn.dataset.value;
    const operators = ['+', '-', 'Ã—', 'Ã·', '%'];

    if(val==='C') current='';
    else if(val==='âŒ«') current=current.slice(0,-1);
    else if(val==='=') {
      if(current==='') return;
      if(operators.includes(current.slice(-1))) current=current.slice(0,-1);
      try {
        const result = calculateExpression(current);
        addHistory(`${current} = ${result}`);
        current=result;
      } catch { current='Error'; }
    } else {
      if(operators.includes(val) && operators.includes(current.slice(-1))) {
        current = current.slice(0,-1)+val;
      } else { current+=val; }
    }
    updateDisplay();
  });
});

// Ganti warna tema dan simpan
colorBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    const accent = btn.dataset.accent;
    const accent2 = btn.dataset.accent2;
    document.documentElement.style.setProperty('--accent', accent);
    document.documentElement.style.setProperty('--accent2', accent2);
    document.documentElement.style.setProperty('--shadow', `0 0 10px ${accent}`);
    document.documentElement.style.setProperty('--shadow2', `0 0 20px ${accent2}`);
    localStorage.setItem('calcTheme', JSON.stringify({accent, accent2}));
  });
});

// Ganti mode dan simpan
modeBtns.forEach(btn => {
  btn.addEventListener('click', () => setMode(btn.dataset.mode));
});

function setMode(mode){
  if(mode==='dark'){
    document.documentElement.style.setProperty('--bg','#0f0f0f');
    document.documentElement.style.setProperty('--text','#ffffff');
  } else if(mode==='light'){
    document.documentElement.style.setProperty('--bg','#ffffff');
    document.documentElement.style.setProperty('--text','#000000');
  } else {
    // default
    document.documentElement.style.setProperty('--bg','#0f0f0f');
    document.documentElement.style.setProperty('--text','#ffffff');
  }
  localStorage.setItem('calcMode', mode);
}
</script>

</body>
</html>
